<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>

<body>
  <main class="main-container">
    <div class="card">
      <div class="card__image">
        <img src="images/image-product-desktop.jpg" alt="Product image" loading="lazy">
      </div>
      <div class="card__information">
        <div class="perfume">
          <p class="perfume__title">perfume</p>
          <h1 class="perfume__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="perfume__prices">
              <p class="perfume__prices--a-price">$149.99</p>
              <div class="perfume__prices--o-price">
                <p >$169.99</p>
              </div>
            </div>

            <a class="perfume__button" href="#">Add to Cart</a>
        </div><!--.perfume-->
      </div><!--.card__information-->
    </div><!--.card-->
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Miguel Rodr√≠guez</a>.
  </div>
</body>

</html>
